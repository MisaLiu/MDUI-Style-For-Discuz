<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset={CHARSET}" />
        
        <!--=====自适应网页头参数=====-->
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        
        <!--=====设置页面标题=====-->
        <title><!--{if !empty($navtitle)}-->$navtitle - <!--{/if}--><!--{if empty($nobbname)}--> $_G['setting']['bbname'] - <!--{/if}--> Powered by Discuz!</title>
        $_G['setting']['seohead']
        
        <!--=====以下参数均为 SEO 相关=====-->
        <meta name="keywords" content="{if !empty($metakeywords)}{echo dhtmlspecialchars($metakeywords)}{/if}" />
        <meta name="description" content="{if !empty($metadescription)}{echo dhtmlspecialchars($metadescription)} {/if}{if empty($nobbname)},$_G['setting']['bbname']{/if}" />
        <meta name="generator" content="Discuz! $_G['setting']['version']" />
        <meta name="author" content="Discuz! Team and Comsenz UI Team" />
        <meta name="copyright" content="2001-2020 Tencent Cloud." />
        
        <!--=====这几个不知道是啥=====-->
        <meta name="MSSmartTagsPreventParsing" content="True" />
        <meta http-equiv="MSThemeCompatible" content="Yes" />
        
        <!--=====设定 Base URL =====-->
        <base href="{$_G['siteurl']}" />
        
        <!--=====加载主题使用的 JS =====-->
        <!--{csstemplate}-->
        <script type="text/javascript">
            var STYLEID = '{STYLEID}', STATICURL = '{STATICURL}', IMGDIR = '{IMGDIR}', VERHASH = '{VERHASH}', charset = '{CHARSET}', discuz_uid = '$_G[uid]', cookiepre = '{$_G[config][cookie][cookiepre]}', cookiedomain = '{$_G[config][cookie][cookiedomain]}', cookiepath = '{$_G[config][cookie][cookiepath]}', showusercard = '{$_G[setting][showusercard]}', attackevasive = '{$_G[config][security][attackevasive]}', disallowfloat = '{$_G[setting][disallowfloat]}', creditnotice = '<!--{if $_G['setting']['creditnotice']}-->$_G['setting']['creditnames']<!--{/if}-->', defaultstyle = '$_G[style][defaultextstyle]', REPORTURL = '$_G[currenturl_encode]', SITEURL = '$_G[siteurl]', JSPATH = '$_G[setting][jspath]', CSSPATH = '$_G[setting][csspath]', DYNAMICURL = '$_G[dynamicurl]';
        </script>
        <script type="text/javascript" src="{$_G[setting][jspath]}common.js?{VERHASH}"></script>

        <link rel="stylesheet" href="css/mdui.min.css" />

        <link rel="stylesheet" href="css/materialize.min.css" />
        -->
